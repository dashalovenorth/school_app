<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация ученика</title>
</head>
<body>
  <h1>Регистрация нового ученика</h1>
  <form id="studentForm">
    <label for="name">Имя:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="school_id">Школа (ID):</label>
    <input type="number" id="school_id" name="school_id" required><br>

    <label for="class_id">Класс (ID):</label>
    <input type="number" id="class_id" name="class_id" required><br>

    <label for="schedule">Расписание:</label>
    <textarea id="schedule" name="schedule" required></textarea><br>

    <button type="submit">Зарегистрировать</button>
  </form>

  <script>
    document.getElementById('studentForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const studentData = {
        name: document.getElementById('name').value,
        school_id: document.getElementById('school_id').value,
        class_id: document.getElementById('class_id').value,
        schedule: document.getElementById('schedule').value
      };

      const response = await fetch('/students', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(studentData)
      });

      if (response.ok) {
        alert('Ученик успешно зарегистрирован');
      } else {
        alert('Ошибка при регистрации');
      }
    });
  </script>
</body>
</html>
